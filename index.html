<head>

    <title>Name Input Slide</title>
    <style>
          body {
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;

			  flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: Black;
            text-align: center;
			
            background-color: #d8e8d6; /* sage green color */
        }
		
		
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7fb5a8;
            color: white;
            cursor: pointer;
        }
		  buttons {
            padding: 5px 5px;

            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #6da69d;
        }
		
		
		.letter-image {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  cursor: pointer;
}

.animated-mail {
  position: absolute;
  height: 150px;
  width: 200px;
  -webkit-transition: 0.4s;
  -moz-transition: 0.4s;
  transition: 0.4s;
}
.animated-mail .body {
  position: absolute;
  bottom: 0;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 0 0 100px 200px;
  border-color: transparent transparent #87ae73 transparent;
  z-index: 2;
}
.animated-mail .top-fold {
  position: absolute;
  top: 50px;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 50px 100px 0 100px;
  -webkit-transform-origin: 50% 0%;
  -webkit-transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
  -moz-transform-origin: 50% 0%;
  -moz-transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
  transform-origin: 50% 0%;
  transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
  border-color: white transparent transparent transparent;
  z-index: 2;
}
.animated-mail .back-fold {
  position: absolute;
  bottom: 0;
  width: 8px;
  height: 100px;
  background: #a97954;
  z-index: 0;
}
.animated-mail .left-fold {
  position: absolute;
  bottom: 0;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 50px 0 50px 100px;
  border-color: transparent transparent transparent #87ae73;
  z-index: 2;
}
.animated-mail .letter {
  left: 20px;
  bottom: 0px;
  position: absolute;
  width: 160px;
  height: 60px;
  background: white;
  z-index: 1;
  overflow: hidden;
  -webkit-transition: 0.4s 0.2s;
  -moz-transition: 0.4s 0.2s;
  transition: 0.4s 0.2s;
}
.animated-mail .letter .letter-border {
  height: 10px;
  width: 100%;
  background: repeating-linear-gradient(-45deg, #87ae73, #87ae73 8px, transparent 8px, transparent 18px);
}
.animated-mail .letter .letter-title {
  margin-top: 10px;
  margin-left: 5px;
  height: 10px;
  width: 40%;
  background: #87ae73;
}
.animated-mail .letter .letter-context {
  margin-top: 10px;
  margin-left: px;
  height: 10px;
  width: 20%;
  background: #87ae73;
  content: 'ram avtar';
}
.animated-mail .letter .letter-context-body {
  margin-top: 10px;
  margin-left: px;
  /* height: 10px; */
  width: 99%;
  color: black;
  content: 'ram avtar';
}
.animated-mail .letter .letter-stamp {
  margin-top: 30px;
  margin-left: 50px;
  border-radius: 100%;
  height: 30px;
  width: 50px;
 
}

.shadow {
  position: absolute;
  top: 200px;
  left: 50%;
  width: 400px;
  height: 30px;
  transition: 0.4s;
  transform: translateX(-50%);
  -webkit-transition: 0.4s;
  -webkit-transform: translateX(-50%);
  -moz-transition: 0.4s;
  -moz-transform: translateX(-50%);
  border-radius: 100%;
  background: radial-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
}

.letter-image:hover .animated-mail {
  transform: translateY(50px);
  -webkit-transform: translateY(50px);
  -moz-transform: translateY(50px);
}
.letter-image:hover .animated-mail .top-fold {
  transition: transform 0.4s, z-index 0.2s;
  transform: rotateX(180deg);
  -webkit-transition: transform 0.4s, z-index 0.2s;
  -webkit-transform: rotateX(180deg);
  -moz-transition: transform 0.4s, z-index 0.2s;
  -moz-transform: rotateX(180deg);
  z-index: 0;
}
.letter-image:hover .animated-mail .letter {
  height: 350px;
  width: 170px;
  content: 'ram avtar';
  color: #000;
}
.letter-image:hover .shadow {
  width: 250px;
}
		
        .slide {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<header>
    <img id="logo" src="https://i.postimg.cc/2Sx6rrtr/loho.png" alt="Logo" width="500" height="500">

<body>

    <div class="container">
        <div id="inputSlide" class="slide active">
            <h2>Enter Your Full Name Thank you</h2>
            <input type="text" id="nameInput" placeholder="Your Name">
            <button onclick="submitName()">Submit</button>
			
			 <p class="error" id="errorMessage" style="display:none;"></p>
       
        </div>

        <div id="nextSlide" class="slide">
		
		
		
		
		
        <div class="letter-image">
            <div class="animated-mail">
                <div class="back-fold"></div>
                <div class="letter">
                    <div class="letter-border"></div>
                    <div class="letter-title"></div>
                    <div class="letter-context"></div>
                    <div class="letter-context-body">
                        <p><strong>Hi,<br><span id="greetingName"></span>!</strong><br></p>
						<p>You're cordially</p>
						<p>invited</p>
						<button id="youTubeButton">Invitation For you</button>
                  
                    </div>
                </div>
                <div class="top-fold"></div>
                <div class="body"></div>
                <div class="left-fold"></div>
            </div>
            <div class="shadow"></div>
        </div>
		
    </body>
		
		
		



           
        </div>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById("nameInput").value;
            document.getElementById("greetingName").innerText = name;
            document.getElementById("inputSlide").classList.remove("active");
            document.getElementById("nextSlide").classList.add("active");
        }
		
    </script>
	<script>
        const allowedNames = ["Rommel Bernabe", "Rhoderick Castro", "Alex Ramos", "Jun Bugaoan ",Carlos Salviejo",Randy Quire ",Rodolfo Nieto, ]; // List of allowed names

        function submitName() {
            const name = document.getElementById("nameInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (allowedNames.includes(name)) {
                document.getElementById("greetingName").innerText = name;
                document.getElementById("inputSlide").classList.remove("active");
                document.getElementById("nextSlide").classList.add("active");
                errorMessage.style.display = 'none'; // Hide error message
            } else {
                errorMessage.innerText = "Access Denied. Please enter a valid name.";
                errorMessage.style.display = 'block'; // Show error message
            }
        }
    </script>
	<script>
    document.getElementById("youTubeButton").onclick = function() {
        window.location.href = "https://walaperiod.github.io/Wedding-Invitation/";
    };
</script>

</body>
